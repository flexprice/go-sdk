          - desc
          type: string
        style: form
      - explode: true
        in: query
        name: start_time
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - published
          - deleted
          - archived
          type: string
          x-enum-varnames:
          - StatusPublished
          - StatusDeleted
          - StatusArchived
        style: form
        x-enum-varnames:
        - StatusPublished
        - StatusDeleted
