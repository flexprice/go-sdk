            @Example "2024-01-15T00:00:00Z"
          type: string
        reason:
          description: |-
            Reason for pausing the subscription
            @Description Optional reason for the pause. Maximum 255 characters
            @Example "Customer requested temporary suspension"
          maxLength: 255
          type: string
